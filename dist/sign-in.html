<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- My Fonts -->
    <link rel="stylesheet" href="font/css2.css">

    <!-- My CSS -->
    <link rel="stylesheet" href="css/app.css">

    <title>Sign In</title>
  </head>

  <body id="login">

    <div class="container-fluid">
      <div class="row login-page">
        <div class="col-md-6 d-none d-md-inline-block login-image">
          <img src="img/login/bg-login.jpg" alt="">
        </div>
        <div class="col-md-6 position-relative login-form">
          <div class="row h-100 d-flex justify-content-center align-items-center">
            <div class="col-10 col-lg-9">
              <h2 class="mb-3">Sign in</h2>
              <form>
                <div class="mb-3">
                  <label for="Email" class="form-label">Email</label>
                  <input type="email" class="form-control shadow-none" id="Email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="Password" class="form-label">Password</label>
                  <input type="password" class="form-control shadow-none" id="Password">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input shadow-none" id="Check">
                  <label class="form-check-label" for="Check">Remember me</label>
                </div>            
                <div class="mb-3 d-grid">
                  <button type="submit" class="btn shadow-none">Sign in</button>
                </div>
                <div class="text-center">
                  <a href="forgot-pw.html">Forgot Password?</a>
                  <p class="mt-3">Don't have an account? <a href="sign-up.html">Sign up</a></p> 
                </div>
              </form>
            </div>
          </div>
          <p class="copy-right position-absolute  bottom-0 start-50 translate-middle-x w-100 text-center">&copy;2022 - Orlo. All rights reserved</p>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

  </body>

</html>
