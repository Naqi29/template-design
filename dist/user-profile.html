<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- My Fonts -->
    <link rel="stylesheet" href="font/fonts.css">

    <!-- My CSS -->
    <link rel="stylesheet" href="css/app.css">

    <title>Profile Settings</title>
  </head>

  <body id="login">

    <div class="container-fluid">
      <div class="row login-page">
        <div class="col-md-6 d-none d-md-inline-block login-image">
          <img src="img/login/bg-login.jpg" alt="">
        </div>
        <div class="col-md-6 position-relative login-form">
          <div class="row h-100 d-flex justify-content-center align-items-center">
            <div class="col-10 col-lg-9">
              <h2 class="mb-4">Profile settings</h2>
              <form>
                <div class="mb-3 input-file-picture">
                  <img src="img/profile/blank-profile.jpg" alt="its me" class="rounded-circle">
                  <input type="file" class="form-control form-control-sm shadow-sm">
                </div>
                <div class="mb-3 form-floating">
                  <input type="date" class="form-control border-0 shadow-sm" id="floatingBirth" placeholder="name@example.com">
                  <label for="floatingBirth">Birth</label>
                </div>
                <div class="mb-4 form-floating">
                  <select class="form-select border-0 shadow-sm" id="floatingSelect" aria-label="Floating label select example">
                    <option selected>Open this select menu</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                  </select>
                  <label for="floatingSelect">Gender</label>
                </div>           
                <div class="mb-3 mb-5 d-grid">
                  <button type="submit" class="btn border-0">Save</button>
                </div>
              </form>
            </div>
          </div>
          <p class="copy-right position-absolute  bottom-0 start-50 translate-middle-x w-100 text-center">&copy;2022 - Qyftah. All rights reserved</p>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

  </body>

</html>
